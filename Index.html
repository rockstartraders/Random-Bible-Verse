<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
       
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="img/favicon1-96x96.png"
        >
        <title>Bible Verse Generator</title>
    </head>
    <body onload="start()">
        <section>
            <div class="box">
                <h1 id="banner">Random Bible Verse</h1>
                <em>
                    <p id="content"></p>
                </em>
                <strong>
                    <i>
                        <p id="pahina"></p>
                    </i>
                </strong>
                <div class="btn">
                    <button id="button" onclick="start()"></button>
                </div>
            </div>
            <!-- Button below-->
            <div class="s-m">
                <label id="ngalan">JAMES</label>
                <a href="https://github.com/rockstartraders" target="_blank" title="View me @GITHUB.">
                    <i class="fab fa-github"></i>
                </a>
                <label id="ngalan">PAUL</label>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="main/main.js"></script>
        <script src="http://labs.bible.org/api/?passage=random&type=json?callback=start"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script>
            $(function() {
  $( "#button" ).click(function() {
    $("#button" ).addClass( "onclic", 250, validate);
  });

  function validate() {
    setTimeout(function() {
      $( "#button" ).removeClass( "onclic" );
      $( "#button" ).addClass( "validate", 450, callback );
    }, 2250 );
  }
    function callback() {
      setTimeout(function() {
        $( "#button" ).removeClass( "validate" );
      }, 1250 );
    }
  });
        </script>
    </body>
</html>
